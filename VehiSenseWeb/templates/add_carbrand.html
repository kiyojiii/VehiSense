{% block content %}
{% if user.is_authenticated %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Car Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'carbrand/css/style.css' %}">
    <!-- icon -->
    <link rel="shortcut icon" href="{% static 'images/logo.svg' %}" type="image/x-icon">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Wait for the document to be ready
        $(document).ready(function () {
            // Add an event listener to the termsLink
            $("#termsLink").click(function (e) {
                e.preventDefault();
                $("#termsModal").modal("show");
            });
        });
    </script>
</head>

<body
    style="background-image:url('{% static 'images/add_carbrand.jpg'%}'); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <div class="form-bg d-flex align-items-center justify-content-center">
            <div class="container forget-password">
                <div class="row">
                    <div class="col-md-12 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h2 class="text-center">Add Car Brand</h2> <br>
                                <div class="text-center">
                                    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="" class="form-label" style="font-weight: bold;">Image</label>
                                            <input type="file" required name="image" class="form-control"><br>
                                            <label for="" class="form-label" style="font-weight: bold;">Brand</label>
                                            <input type="text" required name="brand" class="form-control" required><br>
                                            <!-- Fixed textarea with 3 rows -->
                                            <label for="" class="form-label"
                                                style="font-weight: bold;">Description</label>
                                            <textarea rows="3" required name="description"
                                                class="form-control"></textarea><br>
                                            <!-- Dropdown menu for Status -->
                                            <label for="" class="form-label" style="font-weight: bold;">Status</label>
                                            <select name="status" class="form-control" required>
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                            </select><br>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary"> Add Brand </button>
                                            <a href="{% url 'car_brands' %}" class="btn btn-danger">Back</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>

</body>

</html>

{% endif %}
{% if messages %}
{% for message in messages %}
{% if message.tags == 'success' %}
<script>
    // Check if there are success messages
    // Display SweetAlert for each success message
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: '{{ message }}',
    });
</script>
{% endif %}
{% endfor %}
{% endif %}
{% endblock%}
