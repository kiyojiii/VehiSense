{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edit Customer Record</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'update_record/css/style.css' %}">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body
	style="background-image:url('{% static 'images/register.jpg'%}'); background-repeat: no-repeat; background-size: 100%;">
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="{% static 'images/logo.svg' %}" alt="" />
				<h3>Updating...</h3>
				<p>Don't forget to click save when you updated a record, if not click the back button</p>
			</div>
			<div class="col-md-9 register-right">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#" role="tab"
							aria-controls="home" aria-selected="true">Update</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="profile-tab" href="{% url 'customers' %}" role="tab" aria-controls="profile"
							aria-selected="false">Back</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<h3 class="register-heading">Update Record</h3>
						<form method="POST">
							<div class="row register-form">
								{% csrf_token %}
								<div class="container">
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="first_name">First Name</label>
												<input id="first_name" class="input-text js-input form-control"
													type="text" required name="first_name"
													value="{{ form.first_name.value }}">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="last_name">Last Name</label>
												<input id="last_name" class="input-text js-input form-control"
													type="text" required name="last_name"
													value="{{ form.last_name.value }}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="gender">Gender</label>
												<input id="gender" class="input-text js-input form-control" type="text"
													required name="gender" value="{{ form.gender.value }}">
											</div>
										</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="email">Email</label>
												<input id="email" class="input-text js-input form-control" type="text"
													required name="email" value="{{ form.email.value }}">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="phone">Phone</label>
												<input id="phone" class="input-text js-input form-control" type="text"
													required name="phone" value="{{ form.phone.value }}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="address">Address</label>
												<input id="address" class="input-text js-input form-control" type="text"
													required name="address" value="{{ form.address.value }}">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="city">City</label>
												<input id="city" class="input-text js-input form-control" type="text"
													required name="city" value="{{ form.city.value }}">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="state">State</label>
												<input id="state" class="input-text js-input form-control" type="text"
													required name="state" value="{{ form.state.value }}">
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group">
												<label class="label" for="zipcode">Zipcode</label>
												<input id="zipcode" class="input-text js-input form-control" type="text"
													required name="zipcode" value="{{ form.zipcode.value }}">
											</div>
										</div>
									</div>
								</div>
								<div>
									<input type="submit" class="btnRegister" value="Save" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
